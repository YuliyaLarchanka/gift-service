plugins {
    id 'war'
}

dependencies {
    implementation project(':service')
    implementation project(':repository')
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-validation:2.3.3.RELEASE')
    annotationProcessor "org.mapstruct:mapstruct-processor:1.4.0.Beta1"
    implementation("org.mapstruct:mapstruct:1.4.0.Beta1")
}

jar {
    manifest {
        attributes 'Multi-Release': 'true'
    }
}

war {
    archiveFileName = 'certificate_service.war'
}