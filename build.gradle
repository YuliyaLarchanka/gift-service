plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
    id 'application'
}

allprojects {
    group = 'com.epam.esm'
    version '1.0-SNAPSHOT'

    repositories {
        jcenter()
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'com.epam.esm.Main'

shadowJar {
    mergeServiceFiles()
}

dependencies {
    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '8.5.47'

    implementation('org.springframework:spring-webmvc:5.0.1.RELEASE')
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.2'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}




