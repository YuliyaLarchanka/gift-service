plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0' apply false
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'application'

    group = 'com.epam.esm'
    version '1.0-SNAPSHOT'

    repositories {
        jcenter()
    }
}

subprojects {

}

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'com.epam.esm.Main'

shadowJar {
    mergeServiceFiles()
}

allprojects {
    dependencies {
        implementation('org.apache.tomcat.embed:tomcat-embed-jasper:8.5.47')
        implementation('org.springframework:spring-webmvc:5.0.1.RELEASE')
        implementation('com.fasterxml.jackson.core:jackson-databind:2.9.2')
        testImplementation('junit:junit:4.12')
    }
}





